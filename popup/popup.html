<html>
  <head>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <div>
      <div class="head">
        <img src="/images/anonymous.png" class="head-image" />
        <div id="appName">Instagram Story Incognito Viewer</div>
      </div>
      <div class="function">
        <div id="functionTitle_1">
          Start as anonymity
        </div>
        <div class="switch">
          <div class="switch-button"></div>
        </div>
      </div>
      <div class="space-line"></div>
      <div class="faq">
        <div class="support">
          <div id="faqTitle">FAQ</div>
          <img class="question-icon" src="/images/question.png" width="12" height="12" />
        </div>
        <div class="question-block">
          <h4 class="question">
            <div id="question_1">Why the gradient circle of story be grayed out after clicking?</div>
            <img class="plus-icon" src="/images/plus.png" width="12" height="12" />
          </h4>
          <div class="answer">
            <div class="space"></div>
            <div id="answer_1">Don't worry! Just refresh page and that circle will come back to be gradient color again!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
